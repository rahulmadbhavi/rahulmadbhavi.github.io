bio: |
  Rahul Madbhavi is a Postdoctoral Researcher and NSF EPSCoR REI Co-PI at Kansas State University specializing in the resilience of interdependent critical infrastructure.
  His work on the CISCS co-simulator and HFG-TK library focuses on translating multi-layer network theory into high-fidelity, physically consistent simulations for disaster mitigation.
  Rahul is passionate about pioneering <b>Secure Cognitive Infrastructure</b> to ensure that AI-driven decision support for community lifelines remains grounded in physical reality during cascading failures.

