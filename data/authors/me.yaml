      I served as a <b>Visiting Scholar</b> at <b>Kansas State University</b>, where I collaborated with <b>Dr. Balasubramaniam Natarajan</b> to advance the mathematical foundations of situational awareness in power distribution grids.
      My research during this period focused on developing <b>sparsity-aware state estimation frameworks</b>, specifically pioneering <b>tensor completion-based approaches</b> to address the challenges of <b>low-observability and missing data</b> in modernized grids.
      <br><br>
      This collaboration resulted in <b>high-impact publications</b> in <b>IEEE Transactions on Industrial Informatics</b> and presentations at <b>2020 IEEE PES Innovative Smart Grid Technologies Conference (ISGT)</b>, where we demonstrated that leveraging the underlying multi-dimensional structure of grid data significantly improves voltage estimation accuracy.
